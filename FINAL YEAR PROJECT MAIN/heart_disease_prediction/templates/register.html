{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id = "banner-2" class = "banner-2 text-center">
    <div class="reg-container">
        <div class="reg-title">REGISTRATION</div>
        <div class="regcontent">
          <form action="" method="post">
            {% csrf_token %}
            <div class="reguser-details">
              <div class="reginput-box">
                <span class="details">First Name</span>
                <input type="text" name="fname" placeholder="your first+mid name" required>
              </div>
              <div class="reginput-box">
                <span class="details">Last Name</span>
                <input type="text" name="lname" placeholder="your last name" required>
              </div>
              <div class="reginput-box">
                <span class="details">Username</span>
                <input type="text" name="uname" placeholder="Enter your username" required>
              </div>
              <div class="reginput-box">
                <span class="details">Email</span>
                <input type="text" name="email" placeholder="Enter your email" required>
              </div>
              <div class="reginput-box">
                <span class="details">Phone Number</span>
                <input type="text" name="phone" placeholder="Enter your number" required>
              </div>
              <div class="reginput-box">
                <span class="details">Password</span>
                <input type="password" name="pwd" placeholder="Enter your password" required>
              </div>
              <div class="reginput-box">
                <span class="details">Confirm Password</span>
                <input type="password" name="cpwd" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="regavatar">
              <label>Select your avatar: </label>
              <input class="ava" type="file" name="avatar" accept="image/*" required />
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" value="male">
              <input type="radio" name="gender" id="dot-2" value="female">
              <input type="radio" name="gender" id="dot-3" value="others">
              <span class="gender-title">Gender</span>
              <div class="regcategory">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">others</span>
                </label>
              </div>
            </div>
            <div class="regbutton">
              <input type="submit" value="Register">
            </div>
          </form>
          <h2>already have an account ? <a class="lo" href="login.html">Login</a> </h2>
        </div>
      </div>
</section>


{% endblock content %}
