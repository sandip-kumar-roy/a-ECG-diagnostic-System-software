{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <section id = "services" class = "services ">
                
        <!-- End -->
    <style>
        .profile {
            margin:20px;
            text-align: center;
            justify-content: center;
          }
          .main-profile {
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
            margin-top: 7%;
          }
          .main-profile h2{
            text-align:center;
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
            width:fit-content;
            height:40px;
            color:white;
            font-family:cursive;    
          }
          .main-profile .cards table {
            border: none;
            font-size: 20px;
            font-weight: bolder;
            height:fit-content;
            width: 80%;
          }
          .sidenav{
            top:90px;
          }
    </style>
        <!-- Sidenav -->
        <div class="sidenav">
            <div class="profile" >
                {% if data.img %}
                <img src="/media/{{data.img}}" alt="" width="250" height="230">
                {% else %}
                <img src="{% static 'images/default.png' %}" alt="" width="250" height="230">
                {% endif %}
                <div class="name">
                    {{user.first_name.upper}} {{user.last_name.upper}}
                </div>
                <div class="job">
                    {{data.occupation}}
                </div>
            </div>
            
            <div class="sidenav-url">
                <div class="url">
                    <a href="{% url 'profile' %}" class="active">PROFILE</a>
                    <hr align="center">
                </div>
                <div class="url">
                    <a href="{% url 'edit_profile' %}">EDIT</a>
                    <hr align="center">
                </div>
                <div class="url">
                    <a href="{% url 'change_pass' %}">CHANGE PWD</a>
                    <hr align="center">
                </div>
                <div class="url">
                    <a href="{% url 'user_logout' %}">SIGNOUT</a>
                    <hr align="center">
                </div>
            </div>
        </div>
        <!-- End -->
        <!--dynamic part-->
        <div class="main-profile">
            {% block dashboard %}

            {% endblock dashboard %}
        </div>
    </section>
    <!-- end of services section -->
    </header>
    </main>
{% endblock content %}
