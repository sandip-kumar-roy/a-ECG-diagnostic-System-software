{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .eror{
      background: rgb(250, 161, 161);
      font-size: 30px;
      font-weight: bold;
      color: white;
      width: 100%;
    }
    #wrapper{
        display:inline-block;
        
    }
    .signup-link{
        background:white;
        color:blue;
        font-size:20px;
        font-weight:bold;
    }   
    signup-link .check{
        font-size:30px;
        width:20px;
        height:20px;
        background:green;
    }
    .cookie-banner {
        position: fixed;
        bottom: 40px;
        left: 10%;
        right: 10%;
        width: 80%;
        padding: 5px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
      }
      .close {
        height: 20px;
        background-color: #777;
        border: none;
        color: white;
        border-radius: 2px;
        cursor: pointer;
      }

    </style>
    
    <section id = "banner-2" class = "banner-2 text-center">
      {% if warn %}
        <div class="eror">{{warn}}</div>
      {% endif %}
        <div id="wrapper">
            <div class="logintitle">
                LOGIN FORM
            </div>
            <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                <div class="field">
                    <input type="text" name="uname" id="" required>
                    <label>user name</label>
                </div>
                <div class="field">
                    <input type="password" name="password" id="" required>
                    <label>Password</label>
                </div>
                <div class="pass-link"><a href="{% url 'reset' %}">Forgot Password</a></div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Remember me <input style="
                    height: 20px;
                    width: 20px;
                " type="checkbox" name="rememberme"></div>
                <div class="signup-link">Not A Member ? <a class="btn" href="{% url 'register' %}">Register</a> </div>
            </form>
        </div>
        
  </section>
  
  {% if status %}
        <script>
            
            alert("{{status}}");
            windows.location="/"
        </script>
    {% endif %}
  {% endblock content %}
