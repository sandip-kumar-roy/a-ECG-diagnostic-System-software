{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    
      
       .container-2 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 1300px;
        margin: 40px 0;
       
        
      }
      
       .container-2 .card-2 {
        justify-content: center;
        position: relative;
        min-width: 320px;
        background:rgb(77, 255, 0);
        height: 440px;
        width:max-content;
        box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2),
          inset -5px -5px 15px rgba(255, 255, 255, 0.1),
          5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        margin: 30px;
        transition: 0.5s;
      }
      
       .container-2 .card-2:nth-child(1) .box-2 .content-2 a {
        background:rgb(0, 255, 13);
        color:white;
      }
      
       .container-2 .card-2:nth-child(2) .box-2 .content-2 a {
        background:rgb(26, 255, 0);
        color:white;
      }
      
       .container-2 .card-2:nth-child(3) .box-2 .content-2 a {
        background:rgb(0, 255, 51);
        color:white;
      }
      
       .container-2 .card-2 .box-2 {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background: #2a2b2f;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: 0.5s;
      }
      
       .container-2 .card-2 .box-2:hover {
        transform: translateY(-50px);
      }
      
       .container-2 .card-2 .box-2:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.03);
      }
      
       .container-2 .card-2 .box-2 .content-2 {
        padding: 20px;
        text-align: center;
      }
      
       .container-2 .card-2 .box-2 .content-2 h2 {
        position: absolute;
        top: -10px;
        right: 30px;
        font-size: 8rem;
        color: rgba(255, 255, 255, 0.1);
      }
      
       .container-2 .card-2 .box-2 .content-2 h3 {
        font-size: 1.8rem;
        color: #fff;
        z-index: 1;
        transition: 0.5s;
        margin-bottom: 15px;
      }
      
       .container-2 .card-2 .box-2 .content-2 p {
        font-size: 15px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        z-index: 1;
        transition: 0.5s;
      }
      
       .container-2 .card-2 .box-2 .content-2 a {
        position: relative;
        display: inline-block;
        padding: 8px 20px;
        background:red;
        color:white;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        margin-top: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: 0.5s;
      }
       .container-2 .card-2 .box-2 .content-2 a:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        background: #fff;
        color: #000;
      }
      .tm{
        width: 200px;
        height: 200px;
        margin-left: 20px;
      }
      .btn{
        background:red;
        color:white;
      }
      
</style>
    <!-- Header Start -->
    <section id = "banner-one" class = "banner-one text-center">
        <div class="container-2">
            <div class="card-2">
              <div class="box-2">
                <div class="content-2">
                  <img class="tm" src="{% static 'images/payment_success.gif' %}" alt="">
                  <h3>CONGRATS !! </h3>
                  <p class="fail">Your payment was successfully done </p>
                  <a class="btn" href="{% url 'locate' %}">CONTINUE BOOKING</a>
                  <a class="btn" href="{% url 'profile' %}">RETURN HOME</a>
                </div>
              </div>
            </div>
        </div>
    </section>
        <!-- Footer End -->
        {% endblock content %}
